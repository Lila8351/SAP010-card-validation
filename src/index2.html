
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Buy Something</title>
</head>
<body>
  <header>
    <div class="buy">
      <!--Imagem buy-->
      <img id="buy"><img>
      <!--respondividade botão buy-->
      <!--botão buy onClick puxa area texto pra input. Acho que não precisa disso, na verdade.-->
    </div>
  </header>

  <div class="creditCard">
    <!--Imagem cartão-->
    <img id="creditCard"><img>
    <!--onChange -> maskify -> conforme vai digitando-->
    <!--onmouseout -> tira opacidade da bandeira identificada-->
    <label for="inputCard"> Qual o número do seu cartão? </label>
    <p id="inputInstructions">Informe apenas números.</p>
    <input id="inputCard" name="inputCard" placeholder="**** **** **** ****" pattern="[0-9]{16}">
    <input id="replaceCard" name="replaceCard">
    <button type="button">Pronto!</button>
    <p> Confirme o número do seu cartão: </p>
    <input id="confirmCard">
    <button type="buttonIsValid">Confirma</button>

    <div id="creditCardFlags">
      <img id="visa">
      <img id="mastercard">
      <img id="elo">
      <img id="amex">
    </div>


  </div>


  <div class="validCard">
    <!--botao-->
<!--onmousein para mudar de cor e de tamanho quando o botao do mouse passar em cima-->
    <button id="starFunctionIsValid" type="button">Click Me!</button>

    <!--onClick -> chama isValid-->
  </div>

</body>
</html>
