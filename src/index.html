
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Buy</title>
</head>
<body style="background-color: #FEF7E7">
  <img id="buy" src="/images/buy.png" alt="Notebook desenhado no mesmo tamanho de uma loja,
  com pessoas próximas da tela e do teclado, passando ideia de familiaridade com compras virtuais,
  tanto quanto em estabelecimentos físicos">
  <header>
    <div class="buy">
      <!--Imagem buy-->
      <!--respondividade botão buy-->
      <!--botão buy onClick puxa area texto pra input. Acho que não precisa disso, na verdade.-->
    </div>
  </header>

  <main>
    <script src="index.js" type="module"></script>
    <div class="credit-card">
      <!--Imagem cartão-->

      <!--onChange -> maskify -> conforme vai digitando-->
      <!--onmouseout -> tira opacidade da bandeira identificada-->
      <h1>Qual o número do seu cartão?</h1>

      <p id="input-instructions"><h6>Informe apenas números.</h6></p>

      <label for="input-instructions">
      <input type="password" id="input-card" name="input-card" placeholder="**** **** **** ****">
      </label>

      <button id="start-function">Pronto!</button>


      <img id="credit-card" src="/images/cartaocreditolaranja-modified.png" alt="cartão de crédito desenhado">


      <p>Confirme o número digitado: </p>

      <p id="replace-card" name="replace-card"></p>
      <!--p> Confirme o número do seu cartão: </p-->

      <button id="choose-flag"> ok! </button>

      <p>Seu cartao</p>

      <input id="flag">


      <div class="flags">
        <img id="visa">
        <img id="mastercard">
        <img id="elo">
        <img id="amex">
      </div>

      <p id="true-or-false" name="true-or-false"></p>

    </div>
  </main>
  <footer></footer>
</body>
</html>
