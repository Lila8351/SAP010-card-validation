
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Buy</title>
</head>
<body style="background-color: #FEF7E7">
  <img id="buy" src="/images/buy.png" alt="Notebook desenhado no mesmo tamanho de uma loja,
  com pessoas próximas da tela e do teclado, passando ideia de familiaridade com compras virtuais,
  tanto quanto em estabelecimentos físicos">
  <header>
    <div class="buy">
      <!--Imagem buy-->
      <!--respondividade botão buy-->
      <!--botão buy onClick puxa area texto pra input. Acho que não precisa disso, na verdade.-->
    </div>
  </header>

  <main>
    <script src="index.js" type="module"></script>


    <div class="input">
      <label for="input-card">
        <h1>Informe o número de seu cartão</h1>
        <input type="password" id="input-card" name="input-card" placeholder="**** **** **** ****">
      </label>

      <button id="start-function">Pronto!</button>
    </div>

    <div class="credit-card">
      <p>Seu cartao</p>
      <figure>
        <img id="credit-card" src="/images/cartaocreditolaranja-modified.png" alt="cartão de crédito desenhado">
      </figure>

      <p id="replace-card" name="replace-card"></p>
      <ul class="flags">
        <li id="visa">visa</li>
        <li id="master">master</li>
        <li id="elo">elo</li>
        <li id="AMEX">amex</li>
      </ul>
      <p id="is-valid"></p>
      <p id="true-or-false" name="true-or-false"></p>
    </div>

  </main>
  <footer></footer>
</body>
</html>
